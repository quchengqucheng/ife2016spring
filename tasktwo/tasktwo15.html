<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var source = document.getElementById("source");
  var li = source.getElementsByTagName("li");
  var data = [];
  for(var i=0;i<li.length;i++) {
    var text = li[i].textContent;
    console.log(text);
    var content = text.split(/空气质量：/g);
    data.push([content[0],+content[1]]);
  }
  console.log(data.join('\n'));
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  for(var i=0;i<data.length;i++) {
    data.sort(function(a,b) {
      return b[1]-a[1];//降序排列
    })
  }
  // console.log(data.join('\n'));
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var numbers = ["一","二","三","四","五","六","七","八","九","十"];
  var resort = document.getElementById("resort");
  for(var i=0;i<data.length;i++) {
    var b = document.createElement("b");
    var li = document.createElement("li");
    var btext = document.createTextNode(data[i][1]);
    b.appendChild(btext);
    console.log(b);
    var text = document.createTextNode("第"+numbers[i]+"名："+data[i][0]+"空气质量：");
    li.appendChild(text);
    li.appendChild(b);
    resort.appendChild(li);
  } 
}
function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var el = document.getElementById("sort-btn");
  el.addEventListener("click",btnHandle, false);
}

init();

</script>
</body>
</html>
