<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tasktwo30</title>
	<link rel="stylesheet" type="text/css" href="css/tasktwo30.css">
	<script type="text/javascript" src="js/task30_2.js"></script>
</head>
<body>
	<form id="container">
		<label>名称<input id="name" type="text"></label>
			<p class="alertText">必填，长度为4~16字符</p>
		<label>密码<input id="password" type="password"></label>
			<p class="alertText">请输入密码，长度为6~16个字符</p>
		<label>密码确认<input id="passwordCheck" type="password"></label>
			<p class="alertText">再次输入相同密码</p>
		<label>邮箱<input id="email" type="email"></label>
			<p class="alertText">输入邮箱地址</p>
		<label>手机<input id="phone" type="numbers"></label>
			<p class="alertText">输入11位手机号码</p>
		<!-- <button id="submit" value="验证">验证</button> -->
		<input id="submit" type="button" value="验证"> 
	</form>
</body>
</html>
